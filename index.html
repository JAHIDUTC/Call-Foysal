<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact & Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Save Contact & Visit Website</h2>
        <p>Click below to save the contact, then you will be redirected.</p>
        <button onclick="saveContact()">Save Contact</button>
    </div>

    <script>
        function saveContact() {
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:Md. Foysal\nORG:Tops Corner\nTITLE:Owner\nTEL:+8801645974173\nADR:Gazi Complex, 2nd Floor;Raipur;;Chittagong;3710;Bangladesh\nURL:https://www.facebook.com/foysal.ahmed.806479\nEND:VCARD`;
            
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Md_Foysal.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                window.location.href = "https://www.facebook.com/foysal.ahmed.806479";
            }, 2000);
        }
    </script>
</body>
</html>
