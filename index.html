<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Md. Foysal - Contact Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e9f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #007bff;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .title {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .phone, .link {
      margin: 5px 0;
      font-size: 15px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Md. Foysal" class="avatar"/>
    <div class="name">Md. Foysal</div>
    <div class="title">Owner, Tops Corner</div>
    <div class="phone">ðŸ“ž +8801645974173</div>
    <div class="link">ðŸ”— <a href="https://www.facebook.com/foysal.ahmed.806479" target="_blank">Facebook Profile</a></div>
    <button class="btn" onclick="saveContact()">Save Contact</button>
  </div>

  <script>
    function saveContact() {
      const phoneNumber = "+8801645974173";
      const facebookURL = "https://www.facebook.com/foysal.ahmed.806479";

      const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:Md. Foysal\nORG:Tops Corner\nTITLE:Owner\nTEL:${phoneNumber}\nADR:Gazi Complex, 2nd Floor;Raipur;;Chittagong;3710;Bangladesh\nURL:${facebookURL}\nEND:VCARD`;

      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Md_Foysal.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      setTimeout(() => {
        if (navigator.onLine) {
          try {
            window.location.href = facebookURL;

            // Fallback: still on same page after 5s? Then call.
            setTimeout(() => {
              if (!document.hidden) {
                window.location.href = `tel:${phoneNumber}`;
              }
            }, 5000);
          } catch (e) {
            window.location.href = `tel:${phoneNumber}`;
          }
        } else {
          window.location.href = `tel:${phoneNumber}`;
        }
      }, 2000);
    }
  </script>
</body>
</html>
